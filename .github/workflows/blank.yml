name: Windows Build
on: push
jobs:
 build-project:
   name: Build project
   runs-on: windows-latest
   steps:
   - name: Checkout Code
     uses: actions/checkout@v3
   - name: Build game
     run: lime build windows -release
   - name: Upload Game
     uses: actions/upload-artifact@v3
     with:
       name: Windows
       path: .next/
